<!DOCTYPE html>
<html>
<head>
    <title>Planilha de Divisão de Gastos</title>
<meta name="viewport" content="width=device-width, initial-scale=4.0">
 
    <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #E7DFDD; /* Fundo bege claro */
  color: #0B080F; /* Texto preto */
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #0B080F; /* Título em preto */
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #E7DFDD; /* Fundo bege claro */
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px #0e0b16; /* Sombra preta */
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input[type="number"] {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #0e0b16; /* Borda preta */
}

.button-container {
  text-align: center;
}

.button-container button {
  padding: 10px 20px;
  background-color: #0e0b16; /* Fundo preto */
  border: none;
  color: #E7DFDD; /* Texto branco */
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 10px;
}

.button-container button:hover {
  background-color: #00000085; /* Preto com transparência */
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #0e0b16; /* Borda preta */
  text-align: left;
}

th {
  background-color: #E7DFDD; /* Fundo preto */
  color: #0e0b16; /* Texto branco */
}


    </style>
    <script>
        function calcularDivisao() {
            var ganhoMensal = parseFloat(document.getElementById("ganhoMensal").value);
            var necessidadesPorcentagem = parseFloat(document.getElementById("necessidadesPorcentagem").value);
            var poupancaPorcentagem = parseFloat(document.getElementById("poupancaPorcentagem").value);
            var dividasPorcentagem = parseFloat(document.getElementById("dividasPorcentagem").value);
            var investimentosPorcentagem = parseFloat(document.getElementById("investimentosPorcentagem").value);
            var educacaoPorcentagem = parseFloat(document.getElementById("educacaoPorcentagem").value);
            var lazerPorcentagem = parseFloat(document.getElementById("lazerPorcentagem").value);

            var necessidadesBasicas = ganhoMensal * (necessidadesPorcentagem / 100);
            var poupancaEmergencia = ganhoMensal * (poupancaPorcentagem / 100);
            var pagamentoDividas = ganhoMensal * (dividasPorcentagem / 100);
            var investimentosLongoPrazo = ganhoMensal * (investimentosPorcentagem / 100);
            var educacaoDesenvolvimento = ganhoMensal * (educacaoPorcentagem / 100);
            var lazerQualidadeVida = ganhoMensal * (lazerPorcentagem / 100);

            document.getElementById("necessidadesBasicas").textContent = necessidadesBasicas.toFixed(2);
            document.getElementById("poupancaEmergencia").textContent = poupancaEmergencia.toFixed(2);
            document.getElementById("pagamentoDividas").textContent = pagamentoDividas.toFixed(2);
            document.getElementById("investimentosLongoPrazo").textContent = investimentosLongoPrazo.toFixed(2);
            document.getElementById("educacaoDesenvolvimento").textContent = educacaoDesenvolvimento.toFixed(2);
            document.getElementById("lazerQualidadeVida").textContent = lazerQualidadeVida.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Planilha de Divisão de Gastos</h1>
        <div class="form-group">
            <label for="ganhoMensal">Ganho Mensal:</label>
            <input type="number" id="ganhoMensal" min="0" step="0.01" value="0">
        </div>

        <div class="form-group">
            <label for="necessidadesPorcentagem">Necessidades Básicas (%):</label>
            <input type="number" id="necessidadesPorcentagem" min="0" max="100" value="50">
        </div>

        <div class="form-group">
            <label for="poupancaPorcentagem">Poupança de Emergência (%):</label>
            <input type="number" id="poupancaPorcentagem" min="0" max="100" value="10">
        </div>

        <div class="form-group">
            <label for="dividasPorcentagem">Pagamento de Dívidas (%):</label>
            <input type="number" id="dividasPorcentagem" min="0" max="100" value="10">
        </div>

        <div class="form-group">
            <label for="investimentosPorcentagem">Investimentos de Longo Prazo (%):</label>
            <input type="number" id="investimentosPorcentagem" min="0" max="100" value="10">
        </div>

        <div class="form-group">
            <label for="educacaoPorcentagem">Educação e Desenvolvimento (%):</label>
            <input type="number" id="educacaoPorcentagem" min="0" max="100" value="5">
        </div>

        <div class="form-group">
            <label for="lazerPorcentagem">Lazer e Qualidade de Vida (%):</label>
            <input type="number" id="lazerPorcentagem" min="0" max="100" value="15">
        </div>

        <div class="button-container">
            <button onclick="calcularDivisao()">Calcular Divisão</button>
            <!-- Botão "Abrir Planilha" removido -->
        </div>

        <table>
            <tr>
                <th>Categoria</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Necessidades Básicas:</td>
                <td id="necessidadesBasicas">0.00</td>
            </tr>
            <tr>
                <td>Poupança de Emergência:</td>
                <td id="poupancaEmergencia">0.00</td>
            </tr>
            <tr>
                <td>Pagamento de Dívidas:</td>
                <td id="pagamentoDividas">0.00</td>
            </tr>
            <tr>
                <td>Investimentos de Longo Prazo:</td>
                <td id="investimentosLongoPrazo">0.00</td>
            </tr>
            <tr>
                <td>Educação e Desenvolvimento:</td>
                <td id="educacaoDesenvolvimento">0.00</td>
            </tr>
            <tr>
                <td>Lazer e Qualidade de Vida:</td>
                <td id="lazerQualidadeVida">0.00</td>
            </tr>
        </table>
    </div>
</body>
</html>
